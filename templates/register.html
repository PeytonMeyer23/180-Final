
{% extends 'base.html' %}
{% block title%}
    Register an Account
{% endblock %}
{% block nav %}
<div class="nav-flex">
    <a href="/">Home</a>
    <a href="/login">Log In</a>
</div>
{% endblock %}
{% block body %}
<center>
    <br><br><br><br>    
    <h1>Register</h1>
<div class="registerbody">
    <form action="/register" method="POST">
        <input type="text" name="name" placeholder="First and last name" class="input_field"> <br>
        <input type="text" name="email" placeholder="email" class="input_field"> <br>
        <input type="text" name="address" placeholder="Address" class="input_field"> <br>
        <input type="text" name="username" placeholder="Username" class="input_field"> <br>
        <input type="text" name="password" placeholder="Password" class="input_field"> <br>
        <select name="accountType" id="roles">
            <option value="">Select your role</option>
            <option value="user">user</option>
            <option value="vendor">vendor</option>
            <option value="admin">admin</option>
            </select><br>
        <input type="submit" value="Register" class="input_submit"> 
        <br><br>
        <!-- a tag is white -->
        <a href="/login">Already have an account? Log in</a>
    </form>
</div>
</center>
{% endblock %}
