{% extends 'base.html' %}
{% block title%}
   Update Product
{% endblock %}
{% block nav %}
<div class="nav-flex">
    <a href="/">Home</a>
    <a href="/info">My Account</a>
    <a href="/update_product">Edit Products</a>
    <a href="/addproducts">Add Products</a>
    <a href="/delete_product">Remove Products</a>
    <a href="/chat">Chat</a>
    <a href="/login">Sign-out</a>
</div>
{% endblock %}
{% block body %}
<form action="/update_product" method="POST">

    <input type="value" name="ProductID" placeholder="Product ID" class="input_field"> <br>
    <input type="text" name="ProductName" placeholder="Product Name" class="input_field"> <br>
    <input type="text" name="Description" placeholder="Description" class="input_field"> <br>
    <input type="text" name="WarrantyPeriod" placeholder="Warranty Period" class="input_field"> <br>
    <input type="text" name="NumberOfItems" placeholder="Number of Items" class="input_field"> <br>
    <input type="text" name="Price" placeholder="Price" class="input_field"> <br>
    <input type="text" name="ImageURL" placeholder="Image URL 1" class="input_field"> <br>
    <input type="submit" value="Submit" class="input_submit">
</form>

{% endblock %}
